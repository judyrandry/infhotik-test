<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let product of products"
    [colspan]="1"
    [rowspan]="4" [routerLink]="['/product-details/', product._id]">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.grocer}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-lg-image src="assets/img/banane_57300.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>ACHETER</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
